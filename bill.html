<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill</title>
</head>
<body>
    <h2>Electricity Bill</h2>
    <form>
        <label >Enter the number of units:</label>
        <input type="number" id="units" name="units">
        <input type="button" value="calculate" onclick="calculateBill()">
    </form>
    <p id="result"></p>
    <script>
        function calculateBill(){
             var units= document.getElementById("units").value;
            var rate;
           

            if(units <=50){
                rate=0.5;

            }
            else if(units <= 150){
                rate=0.75;

            }
            else if(units <= 250){
                rate=1.20;

            }
            else {
                rate=1.50;
            }
            total=units*rate;
            var e=document.getElementById("result").innerHTML= total;

            
        }
    </script>
</body>



</html>
