<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome</title>
    </head>
    <body>
        <h2>Palindrome</h2>
        <label>Enter number:</label>
        <input type="number" id="inputNumber">
        <input  type="button" value="check" onclick="isPalindrome()">
        <p id="result"></p>
        <script>
            function isPalindrome(){
                var num=document.getElementById("inputNumber").value;
                var numString = num.toString();
                var reversedString= numString.split("").reverse().join("");
                if(numString === reversedString){
                    document.getElementById("result").innerHTML= num + "is a palindrome";

                }
                else {
                    document.getElementById("result").innerHTML= num + "is not a palindrome";
                }
            }
        </script>
    </body>
</html>
